# Jugada solamente para configurar lo relativo a postgres.
# Para que esta jugada funcione se necesita tener en el archivo de configuración
# ansible.cfg (podemos crear uno para la ocasión en la ruta desde la que llamamos
# a ansible) el siguiente contenido:
#  [ssh_connection]
#  pipelining=True
---
  - hosts: ledyspa
    sudo: yes
    sudo_user: postgres
    vars_files:
      - defaults/main.yml
    tasks:
      - include: tasks/postgres.yml
