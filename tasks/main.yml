---

- name: Install Odoo dependencies
  action: apt pkg=git,python-dev,xfonts-utils,python-cups,python-jinja2,python-unicodecsv,python-pyparsing,python-libxslt1,python-psycopg2,python-geoip,xfonts-base,python-apt,xfonts-75dpi,python-pybabel,python-simplejson,python-lxml,python-pyinotify,python-tz,python-imaging,python-yaml,python-reportlab,python-mako,python-pychart,python-werkzeug,python-dateutil,python-unittest2,python-mock,python-openid,python-docutils,python-feedparser,python-gdata,python-jinja2,python-psutil,python-pydot,python-webdav,python-vatnumber,python-vobject,python-xlwt,python-ldap,python-openssl,python-egenix-mxdatetime,python-zsi,python-requests,python-pypdf,python-decorator,python-passlib,python-babel,python-gevent
          state=installed
          update_cache=yes
  tags:
    - odoo
    - odoo_packages
- name: Instalar wkhtmltopdf
  action: apt deb=http://download.gna.org/wkhtmltopdf/0.12/0.12.1/wkhtmltox-0.12.1_linux-trusty-amd64.deb
- name: Install common tools
  action: apt pkg=xauth,python-pip
          state=installed install_recommends=yes
  tags:
    - odoo
    - odoo_packages

- name: Instalar locale para el sistema
  locale_gen: name=es_ES.UTF-8 state=present

- name: Instalar openupgradelib (dependencia odoomrp-wip)
  pip: name=openupgradelib
  
- name: Install Odoo dependencies (from PyPi)
  pip: name=psycogreen
  tags:
    - odoo
    - odoo_packages


- name: Instalar postgres
  action: apt pkg=postgresql
          state=installed
  tags:
    - odoo
    - odoo_packages

- name: Add Odoo system user
  user: name={{ odoo_user }} shell=/bin/bash
        password={{ odoo_user_passwd }} update_password=on_create
  tags:
    - odoo
    - odoo_user

- name: Create log directory
  file: path={{ odoo_logdir }} state=directory
        owner={{ odoo_user }} group={{ odoo_user }} force=no
  tags:
    - odoo
    - odoo_log

- name: Project repository exists? (Mercurial)
  stat: path={{ odoo_repo_dest }}
  register: project_path
  tags:
    - odoo
    - odoo_project

