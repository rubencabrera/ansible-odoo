keep_only_specified: True

# Esto deber√≠a ser una variable, no el dominio a saco
vdomain: ledyspa.bisnesmart.com

nginx_sites:
  odoo:
    - listen 80
    - server_name ledyspa.bisnesmart.com
    - location /socket.io {
            proxy_pass   http://127.0.0.1:8068;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_redirect off; }
    - location / {
            proxy_pass   http://127.0.0.1:8069;
            proxy_set_header Host $host;
            proxy_read_timeout 2400;
            proxy_connect_timeout 2400;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Scheme $scheme;
            }
    - location /web/database/manager {
            allow 84.126.81.128;
            allow 80.39.32.28;
            allow 188.79.176.60;
            allow 81.45.136.206;
            allow 5.40.111.162;
            proxy_read_timeout 2400;
            proxy_connect_timeout 2400;
            proxy_pass   http://127.0.0.1:8069/web/database/manager;
            deny all;  }
